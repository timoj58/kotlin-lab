name: KotlinLab CI/CD

on:
  push:
     branches: 
       - main      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'adopt'
      - name: gradle build
        run: ./gradlew build test jacocoTestReport
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: target/site/jacoco/jacoco.csv
          generate-branches-badge: true
          coverage-badge-filename: coverage.svg
          branches-badge-filename: branches.svg
      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'timoj58'
            git config --global user.email 'timoj58@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badges"
            git push
          fi
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v3
        with:
         name: jacoco-report
         path: target/site/jacoco/

